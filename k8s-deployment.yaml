---
apiVersion: v1
kind: Service
metadata:
  name: pay-by-square-generator
  labels:
    app: pay-by-square-generator
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: pay-by-square-generator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-by-square-generator
  labels:
    app: pay-by-square-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pay-by-square-generator
  template:
    metadata:
      labels:
        app: pay-by-square-generator
    spec:
      imagePullSecrets:
        - name: astonwus
      containers:
        - name: pay-by-square-generator
          image: astonwus.azurecr.io/pay-by-square-generator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: RUST_LOG
              value: "info"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pay-by-square-generator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.example.com
      secretName: pay-by-square-generator-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /pay-by-square-generator(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: pay-by-square-generator
                port:
                  number: 80
